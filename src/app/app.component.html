<h1>{{ title }}</h1>

<ul>
   <li *ngFor="let todo of todos">{{ todo.id }} - {{ todo.title }} | 
       <button *ngIf="!todo.done" (click)="markAsDone(todo)">Conclu√≠r</button> 
       <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> 
       <button (click)="remove(todo)">Remover</button></li>
</ul>

<form [formGroup]="form">
    <fieldset>
        <label>Tarefa:</label>
        <input type="text" maxlength="60" formControlName="title">
        <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
        <button [disabled]="form.invalid">Salvar</button>
    </fieldset>
</form>
